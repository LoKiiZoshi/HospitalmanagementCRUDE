<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Appointment Form</title>
</head>
<body>
    <h1>Book an Appointment</h1>
    <form action="/Appointment" method="post">
    
        <label for="doctor">Doctor:</label>
        <input type="text" id="doctor" name="doctor" required><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="no_of_slots">Number of Slots:</label>
        <input type="number" id="no_of_slots" name="no_of_slots" min="1" required><br>

        <label for="details">Details:</label>
        <textarea id="details" name="details"></textarea><br>

        <label for="consultation_fee">Consultation Fee:</label>
        <input type="number" id="consultation_fee" name="consultation_fee" min="0" step="0.01" required><br>

        <input type="submit" value="Book Appointment">
        <input type="button" value="Cancel">
        
    </form>
</body>
</html>
